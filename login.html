<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="assets/img/log.png" rel="icon">
    <link href="assets/img/log.png" rel="apple-touch-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/loginn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  
<div class="regresar">
    <button onclick="goBack()" class="return">
        <span class="btxt">Regresar</span><i class="animate"></i>
    </button>
        
</div>


    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form method="POST" name="form1" id="form1" action="controller/inicio.php" autocomplete="off" class="login" onsubmit="return validateForm()">
                    <img src="assets/img/log.farma.png" alt="" class="logo">
                    <h2>Iniciar Sesión</h2>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" id="documento" name="documento" placeholder="Documento" required><br>
                        <small id="documentoError" style="color:blue; display:none; font-weight: 600;">Debe ingresar solo números (8-10 digitos).</small>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" id="password" name="password" placeholder="Contraseña" required><br>
                        <small id="passwordError" style="color:blue; display:none; font-weight: 600;">La contraseña debe contener 8 caracteres (números y letras).</small>
                    </div>
                    <input type="submit" name="inicio"  class="button login__submit"  value="iniciar Sesión">
                    <br>
                    <p>¿No tienes una cuenta?<a href="registro.php"> Regístrate </a></p>
                    <a href="recuperar.php">¿Olvidó su contraseña?</a>
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        document.getElementById('documento').addEventListener('input', function(e) {
            var docInput = e.target;
            var docError = document.getElementById('documentoError');
            if (!/^\d{8,10}$/.test(docInput.value)) {
                docError.style.display = 'inline';
            } else {
                docError.style.display = 'none';
            }
        });

        document.getElementById('password').addEventListener('input', function(e) {
            var passInput = e.target;
            var passError = document.getElementById('passwordError');
            if (!/^[a-zA-Z0-9]{0,8}$/.test(passInput.value)) {
                passError.style.display = 'inline';
            } else {
                passError.style.display = 'none';
            }
        });

        function validateForm() {
            var docInput = document.getElementById('documento').value;
            var passInput = document.getElementById('password').value;
            var valid = true;

            if (!/^\d{8,10}$/.test(docInput)) {
                document.getElementById('documentoError').style.display = 'inline';
                valid = false;
            }

            if (!/^[a-zA-Z0-9]{8,15}$/.test(passInput)) {
                document.getElementById('passwordError').style.display = 'inline';
                valid = false;
            }

            return valid;
        }
    </script>
</body>
</html>
